
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Tid√© Hotels and Resorts | Guest Relations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-color: #b45309;
      --brand-color-light: #b4530915;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3, .font-serif {
      font-family: 'Playfair+Display', serif;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    /* Dynamic Brand Utilities */
    .bg-brand { background-color: var(--brand-color); }
    .text-brand { color: var(--brand-color); }
    .border-brand { border-color: var(--brand-color); }
    .bg-brand-light { background-color: var(--brand-color-light); }
    .focus-ring-brand:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--brand-color);
    }

    /* Cinematic Animations */
    @keyframes slide-up {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes scale-x {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-slide-up { animation: slide-up 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    .animate-scale-x { animation: scale-x 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    .animate-fade-in { animation: fade-in 1s ease-out forwards; }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-500 { animation-delay: 0.5s; }
    .delay-700 { animation-delay: 0.7s; }
  </style>
